  <center><h1> ADD FOOD</h1></center>

 <section class="m-5 p-3">
      <div class="container ">
        <div class="row block-9">
			<div class="col-md-6 ftco-animate">
            <form action="" class="contact-form" method="post" enctype="multipart/form-data">
				<h2>Add Food Here</h2>
				{% csrf_token %}

                <div class="form-group">
               <label>Enter Hotel Id:</label>
	                <div class="form-group">
	                  <input type="text" class="form-control" name="merchant" value="{{id}}" readonly placeholder="Hotel name">
	                </div>
                </div>

                 <div class="form-group">
               <label>Enter Food name:</label>
	                <div class="form-group">
	                  <input type="text" class="form-control" name="foodname" placeholder="Food Name" required>
	                </div>
                </div>

                <div class="form-group">
    <label for="type">Food Type:</label>
    <select name="type" id="type" class="form-control" required>
        <option value="" disabled selected style="color:black">Please Select a Food Type</option>
        <option value="nonveg" style="color:black">Non Veg</option>
        <option value="veg" style="color:black">Veg</option>
    </select>
</div>


                <div class="form-group">
               <label>Food Image:</label>
	                <div class="form-group">
	                  <input type="file" class="form-control" name="image" placeholder="Img" multiple required>
	                </div>
                </div>



                 <div class="form-group">
               <label>Enter Cost:</label>
	                <div class="form-group">
	                  <input type="number" class="form-control" name="cost" placeholder="Cost" required>
	                </div>
                </div>

                <div class="form-group">
               <label>Enter Discount:</label>
	                <div class="form-group">
	                  <input type="number" class="form-control" name="discount" placeholder="Discount" required>
	                </div>
                </div>
                <div class="form-group">
               <label>Enter Description:</label>
	                <div class="form-group">
                        <textarea name="description" id="description" class="form-group" placeholder="About Food" rows="7" cols="70" required></textarea>
	                </div>
                </div>


                <div class="form-group">
                <label for="category">Category:</label>

               <select name="categoty" id="category" class="form-control" required>
                   <option value="" disabled selected style="color:black">Please Select a Category</option>
                 <option value="shawarma" style="color:black">Shawarma</option>
                  <option value="manchurian" style="color:black">Manchurian</option>
                 <option value="fastfood" style="color:black">Fast Food</option>
                 <option value="freaky" style="color:black">Freaky</option>
                 <option value="others" style="color:black">Others</option>
                </select>
                </div>
              <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary py-3 px-5">{{msg}}
              </div>
            </form>
	  </div>
		</div></div>
    </section>
