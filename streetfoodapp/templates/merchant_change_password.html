  <center><h3>  CHANGE PASSWORD</h3></center>

  <section class="m-5 p-3">
      <div class="container ">
        <div class="row block-9">
			<div class="col-md-6 ftco-animate">
				<div style="color:yellow">{{msg}}</div>
            <form action="{%  url 'merchant_change_password' %}" class="contact-form" method="post">
				<h2>Change Password Here</h2>
				{% csrf_token %}
            	<div class="form-group">
					<label>Enter Email:</label>
	                <div class="form-group">
	                  <input type="email" class="form-control" name="email" placeholder="Your Email" value="{{email}}" required readonly>
	                </div>
               <label>Enter Old Password:</label>
	                <div class="form-group">
	                  <input type="password" class="form-control" name="old_password" placeholder="Your Old Password" required>
	                </div>
                </div>
                 <label>Enter New Password:</label>
	                <div class="form-group">
	                  <input type="password" class="form-control" name="new_password" placeholder="Your New Password" required>
	                </div>
              <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary py-3 px-5">
              </div>
            </form>
	  </div>
		</div></div>
