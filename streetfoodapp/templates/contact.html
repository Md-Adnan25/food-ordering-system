    <section class="home-slider owl-carousel img" style="background-image: url({% static 'images/bg_1.jpg' %});">

      <div class="slider-item" style="background-image: url({% static 'images/bg_3.jpg' %});">
      	<div class="overlay"></div>
        <div class="container">
          <div class="row slider-text justify-content-center align-items-center">

            <div class="col-md-7 col-sm-12 text-center ftco-animate">
            	<h1 class="mb-3 mt-5 bread">Contact Us</h1>
<!--	            <p class="breadcrumbs"><span class="mr-2"><a href="/">Home</a></span> <span>Contact</span></p>-->
            </div>

          </div>
        </div>
      </div>
    </section>
    <br>

    <section class="ftco-section contact-section">
    <div class="container ">
        <div class="row block-9">
			<div class="col-md-6 ftco-animate">

            <form action="{% url 'contactpage' %}" class="contact-form" method="post">
                <h6 style="color:green">{{ msg }}</h6>
				{% csrf_token %}
            	<div class="row">
            		<div class="col-md-6">
	                <div class="form-group">

	                  <input type="text" class="form-control" name="name" placeholder="Your Name" required>
	                </div>
                </div>
                <div class="col-md-6">
	                <div class="form-group">
	                  <input type="text" class="form-control" name="contactemail" placeholder="Your Email" required>
	                </div>
	                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" placeholder="Subject" required>
              </div>
              <div class="form-group">
                <textarea name="msg" id=""  cols="30" rows="7" class="form-control" placeholder="Message" required></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <br>
